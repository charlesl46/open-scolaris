@startuml
title Diagramme des différentes fonctionnalités
header Open Scolaris
left to right direction

actor "Personne" as personne
actor "Étudiant" as etudiant
actor "Personnel" as perso
actor "Enseignant" as teacher
actor "Administratif" as staff
actor "Académique" as acad

usecase "Consulter l'emploi du temps" as edt
usecase "Consulter ses résultats" as resultats
usecase "Noter les étudiants" as noter
usecase "Donner des devoirs" as give_due
usecase "Consulter ses devoirs" as show_due
usecase "Rendre des devoirs" as hand_in_due
usecase "Faire l'appel" as take_register
usecase "Gérer les absences" as manage_absences
usecase "Gestion de la demi - pension" as meal_management 
usecase "Gestion du dossier scolaire" as acad_record
usecase "Accès à l'annuaire académique" as acad_phone_book
usecase "Justifier absences et retards" as justify_absences
usecase "Valider justifications d'absence et retards" as validate_justification
usecase "Communiquer via le forum dédié à un cours" as communicate_via_class_forum

personne <|- - acad
personne <|- - perso
acad <|- - teacher
acad <|- - etudiant
perso <|- - staff
perso <|- - teacher
perso - -> acad_phone_book
perso - -> manage_absences
