{% extends 'base.html' %}

{% block content %}
    <h2 class="ui header">Paramètres</h2>
    <form class="ui form">
        <div class="ui segment">
            <h4 class="ui header"><i class="address card icon"></i><div class="content">Mon profil</div></h4>
            <div class="ui list">
                <div class="item">
                  <i class="user icon"></i>
                  <div class="content">
                    {{user.full_name}}
                  </div>
                </div>
                <div class="item">
                    <i class="code icon"></i>
                    <div class="content">
                        Nom d'utilisateur : {{user.username}}
                    </div>
                </div>
            </div>
        </div>

        <div class="ui segment">
            <h4 class="ui header"><i class="cog icon"></i><div class="content">Préférences</div></h4>
        </div>

        <div class="ui button" tabindex="0">Sauvegarder</div>
    </form>
{% endblock %}
